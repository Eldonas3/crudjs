<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
    
    <!-- CABECERA -->
    <nav id="navbar" class="navbar navbar-expand-lg text-light">
        <div class="container">
            <h5 class="mx-auto text-light">Categorias</h5>
        </div>
    </nav>

    <!--ALERTA-->

    <div id="alert" class="alert alert-danger alert-dismissible fade show mt-3 mb-3 mx-auto" role="alert">
        <strong id="title-alert">¡ATENCIÓN! </strong>No puedes dejar campos en blanco
        <button type="button" class="btn-close" id="btn-alert" data-dismiss="alert" aria-label="Close"></button>

    </div>

    <!-- CONTENEDOR PRINCIPAL-->

    <div class="container mt-3">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 justify-content-center">
    

    <!-- FORMULARIO CATEGORIAS-->
    <div class="col mb-3">
        <div class="card">
            <div class="card-header text-light" id="card-header">
                Nueva Categoria
            </div>
            <form>
                <div class="card-body">
                    <input type="text" class="form-control mb-3" placeholder="nombre" id="nombre" required>
                    <textarea class="form-control" placeholder="descripcion" rows="6" id="descripcion" required></textarea>
                </div>
                <div class="card-footer" id="footer">
                    <button type="submit" class="btn btn-primary" id="btn">Guardar</button>
                </div>
            </form>
        </div>
    </div>


    <!-- FORMULARIO CLIENTES-->
    <div class="col mb-3">
        <div class="card">
            <div class="card-header text-light" id="card-header">
                Nuevo Cliente
            </div>
            <form>
                <div class="card-body">
                    <input type="text" class="form-control mb-3" placeholder="nombre" id="nombre" required>
                    <input type="text" class="form-control mb-3" placeholder="apellidoPaterno" id="apellidoPaterno" required>
                    <input type="text" class="form-control mb-3" placeholder="apellidoMaterno" id="apellidoMaterno" required>
                    <input type="text" class="form-control mb-3" placeholder="rfc" id="rfc" required>
                    <input type="text" class="form-control mb-3" placeholder="correo" id="correo" required>
                    <input type="text" class="form-control mb-3" placeholder="telefono" id="telefono" required>
                    <input type="text" class="form-control mb-3" placeholder="sexo" id="sexo" required>
                </div>
                <div class="card-footer" id="footer">
                    <button type="submit" class="btn btn-primary" id="btn">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!--TARJETA DE CATEGORIAS-->
    <div class="col">

        <div class="card">
            <div class="card-header text-light">
                Categorias guardadas
            </div>
            <div class="card-body" id="show-categoria">
                <p id="message"></p>
            </div>
        </div>


    </div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="content-body"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<script src="js/newCategoria.js"></script>
<script src="js/getCategoria.js"></script>


</body>
</html>
